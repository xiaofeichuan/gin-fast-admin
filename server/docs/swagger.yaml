  dto.CaptchaVo:
    properties:
      captchaBase64:
        type: string
      captchaId:
        type: string
    type: object
  dto.LoginDto:
    properties:
      captchaCode:
        description: 验证码
        type: string
      captchaId:
        description: 验证码ID
        type: string
      password:
        description: 密码
        type: string
      userName:
        description: 用户账号
        type: string
    type: object
  dto.SysUserAddDto:
    properties:
      avatar:
        description: 头像地址
        type: string
      email:
        description: 用户邮箱
        type: string
      nickName:
        description: 用户昵称
        type: string
      password:
        description: 密码
        type: string
      phone:
        description: 手机号码
        type: string
      remark:
        description: 备注
        type: string
      sexType:
        description: 用户性别（0未知，1男，2女）
        type: integer
      status:
        description: 帐号状态（0正常 1停用）
        type: integer
      userName:
        description: 用户账号
        type: string
      userType:
        description: 用户类型（0普通账号，1超级管理员）
        type: integer
    type: object
  dto.SysUserUpdateDto:
    properties:
      avatar:
        description: 头像地址
        type: string
      email:
        description: 用户邮箱
        type: string
      id:
        description: 编号
        type: integer
      nickName:
        description: 用户昵称
        type: string
      phone:
        description: 手机号码
        type: string
      remark:
        description: 备注
        type: string
      sexType:
        description: 用户性别（0未知，1男，2女）
        type: integer
      status:
        description: 帐号状态（0正常 1停用）
        type: integer
      userType:
        description: 用户类型（0普通账号，1超级管理员）
        type: integer
    type: object
  dto.SysUserVo:
    properties:
      avatar:
        description: 头像地址
        type: string
      email:
        description: 用户邮箱
        type: string
      id:
        description: 编号
        type: integer
      nickName:
        description: 用户昵称
        type: string
      password:
        description: 密码
        type: string
      phone:
        description: 手机号码
        type: string
      remark:
        description: 备注
        type: string
      sexType:
        description: 用户性别（0未知，1男，2女）
        type: integer
      status:
        description: 帐号状态（0正常 1停用）
        type: integer
      userName:
        description: 用户账号
        type: string
      userType:
        description: 用户类型（0普通账号，1超级管理员）
        type: integer
    type: object
  dto.TableInfoVo:
    properties:
      businessName:
        description: 业务名称
        type: string
      columnList:
        description: 字段列表
        items:
          $ref: '#/definitions/model.SysGenTableColumn'
        type: array
      createTime:
        description: 创建时间
        type: string
      functionName:
        description: 功能名称
        type: string
      modelName:
        description: 实体名称
        type: string
      paramName:
        description: 参数名称
        type: string
      tableComment:
        description: 表注释
        type: string
      tableName:
        description: 表名称
        type: string
      updateTime:
        description: 更新时间
        type: string
    type: object
  dto.UserInfoVo:
    properties:
      avatar:
        description: 头像地址
        type: string
      email:
        description: 用户邮箱
        type: string
      id:
        description: 编号
        type: integer
      nickName:
        description: 用户昵称
        type: string
      phone:
        description: 手机号码
        type: string
      remark:
        description: 备注
        type: string
      sexType:
        description: 用户性别（0未知，1男，2女）

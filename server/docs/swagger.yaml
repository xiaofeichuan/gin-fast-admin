info:
  contact: {}
  description: go-fast-admin 接口文档
  title: 系统模块
  version: 1.0.0
paths:
  /sysTable/getDBTableInfos:
    get:
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.JsonResult'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.TableInfoVo'
                  type: array
              type: object
      security:
      - ApiKeyAuth: []
      summary: 获取当前数据库所有表信息
      tags:
      - 代码生成器
  /sysTable/importTables:
    post:
      parameters:
      - description: 表名
        in: body
        name: tableNames
        required: true
        schema:
          items:
            type: string
          type: array
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.JsonResult'
      security:
      - ApiKeyAuth: []
      summary: 导入表
      tags:
      - 代码生成器
  /sysTable/previewCode:
    get:
      parameters:
      - description: 表名
        in: query
        items:
          type: string
        name: tableId
        required: true
        type: array
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.JsonResult'
      security:
      - ApiKeyAuth: []
      summary: 预览代码
      tags:
      - 代码生成器
  /system/auth/captcha:
    get:
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.JsonResult'
            - properties:
                data:
                  $ref: '#/definitions/dto.CaptchaVo'
              type: object
      security:
      - ApiKeyAuth: []
      summary: 生成验证码
      tags:
      - 授权
  /system/auth/login:
    post:
      parameters:
      - description: 请求参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.LoginDto'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.JsonResult'
      security:
      - ApiKeyAuth: []
      summary: 用户登录
      tags:
      - 授权
  /system/auth/menu:
    get:
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.JsonResult'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.AuthMenuVo'
                  type: array
              type: object
      security:
      - ApiKeyAuth: []
      summary: 获取用户菜单（树状）
      tags:
      - 授权
  /system/auth/permission:
    get:
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.JsonResult'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
